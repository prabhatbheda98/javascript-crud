<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container position-relative ">
    <div class="row justify-content-center" >
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert  position-relative" id="message" ></div>
        <h2 class="">todos</h2>
        <div  class="todo-form">
        <form id="itemForm" class="form">
           <div class="input-group mb-2"> 
            <input type="text" class="" id="itemInput" value="" placeholder="Please enter n ame...">
            <!-- <button class="" id="btn">ADD</button> -->
            <a href="#" id="toggleBtn" style="position: absolute; top:0px; left:-40px; font-size: 32px; color: rgb(186, 215, 240);">
              <i class="bi bi-caret-down"></i></a>
           </div> 
        </form>
        </div>

        <div class="itemdata">
        <ul class="nav nav-tabs position-absolute justify-content-center">
          <li class="nav-item" data-type="all">
            <a class="nav-link active" href="#">All</a>
          </li>
          <li class="nav-item" data-type="todo">
            <a class="nav-link" href="#">To Do</a>
          </li>
          <li class="nav-item" data-type="done">
            <a class="nav-link" href="#">Completed</a>
          </li>
        </ul>
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        <button type="button" id="clear-list" class="btn btn-outline-danger my-3 ">clearlist</button>
        <p id="demo1" style="display: inline-block"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
